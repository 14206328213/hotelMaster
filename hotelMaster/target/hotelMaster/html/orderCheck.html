<!DOCTYPE html>
<html>
<head>
  <title>订单确认页面</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../js/orderCheck.js"></script>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/order.html">HotelMaster</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/user/loginBack.html"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
    </ul>
  </div>

</nav>
<div>
  <form action="orderCheck.do" method="post">
    <table class="table table-bordered table-width" >
      <caption><span id="time">订单页面</span></caption>
      <tr>
        <td>房间</td>
        <td>A101</td>
      </tr>
      <tr>
        <td>住宿天数</td>
        <td><input type="text" name="day" id="day" onkeyup="value=value.replace(/[^\d]/g,'')" value="1">天</td>
      </tr>
      <tr>
        <td>房型花费</td>
        <td id="dc">100元/天</td>
      </tr>
      <tr>
        <td>租借开始时间</td>
        <td><input type="date" name="time"></td>
      </tr>
      <tr>
        <td>客户姓名</td>
        <td>还好还好</td>
      </tr>
      <tr>
        <td>客户身份证</td>
        <td>1111111111111111</td>
      </tr>
    </table>
    <p>你要选购的东西有</p>
    <table class="table table-bordered" style="width: 900px" id="itemTable">
      <tr>
        <td>物品名称</td>
        <td>物品价格</td>
        <td>物品购买数量</td>
        <td>商品总价</td>
      </tr>
        <tr>
          <td>毛巾</td>
          <td>10元/条</td>
          <td><input type="text" id="it" value="1"></td>
          <td></td>
        </tr>
      <tr>
        <td>毛巾</td>
        <td>10元/条</td>
        <td><input type="text" id="it2" value="1"></td>
        <td></td>
      </tr>
    </table>
    <div id="end" style="display: none">
      <p>总金额为<span id="sum"></span>元，预支付定金<input type="text" name="bargin"><input type="submit" class="btn btn-primary" value="确认"></p>
    </div>
  </form>
</div>
<button id="check" class="btn btn-primary" onclick="check()">完成订单</button>
</body>

</html>
